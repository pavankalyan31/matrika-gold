<section>
    <div class="container-fluid bg">
       <div class="box">

                <h2>Log In</h2>
                <p>To enjoy a seamless shopping experience</p>
                <img src="https://matrika.gold/assets/Frame.png" style="width: 200px;">
            </div>
            <div>
                <label>Full Name</label>
                <input type="text" id="text" placeholder="Enter Full Name" required>

                <label>Email</label>
                <input type="email" id="email" placeholder="Enter Mail Id" required>
          
                <label>Mobile Number</label>
            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Mobile Number" required>

            <label>Referral Code</label>
                <input type="text" id="text" placeholder="Enter Referral Code" required>
            </div>
            <div>
                <label class="agree">
                    <input type="checkbox" class="checkbox"> 
                    <p class="i">I agree to the <span class="terms"> Terms and Conditions</span></p>
                  </label>               
            </div>
            <div>
                <button id="continueButton" class="btn" type="button">Create Account</button>
              </div>
              <div class="sign">
                <p>Already a member with us? <span class="terms"><a routerLink="/Login">Login</a></span></p>
              </div>
       </div>
    </div>
</section>
